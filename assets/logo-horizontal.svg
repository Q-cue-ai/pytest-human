<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 800" width="1500" height="800">
  <style>
    #text-human {
      fill: #0b57b8;
    }
    .disc-border {
      stroke: #f5f2f2;
    }

    .band-1  { fill: #0b1a4a; }
    .band-2  { fill: #0a2b7a; }
    .band-3  { fill: #0b3aa0; }
    .band-4  { fill: #0b57b8; }
    .band-5  { fill: #0e77cf; }
    .band-6  { fill: #1293e0; }
    .band-7  { fill: #1ea6e7; }
    .band-8  { fill: #2bb7f0; }
    .band-9  { fill: #3bcdf4; }
    .band-10 { fill: #54ddff; }

    @media (prefers-color-scheme: dark) {
      #text-human {
        fill: #2bb7f0;
      }
      .disc-border {
        stroke: #555555;
      }

      .band-1  { fill: #08306b; }
      .band-2  { fill: #094085; }
      .band-3  { fill: #0b509e; }
      .band-4  { fill: #0b60b8; }
      .band-5  { fill: #0d75cf; }
      .band-6  { fill: #118ae0; }
      .band-7  { fill: #189ee9; }
      .band-8  { fill: #25b3f0; }
      .band-9  { fill: #3ec7f4; }
      .band-10 { fill: #66d9ff; }
    }

  </style>

  <defs>
    <clipPath id="discClip">
      <circle cx="420" cy="400" r="300" />
    </clipPath>
  </defs>

  <g clip-path="url(#discClip)">
    <rect x="120" y="100" width="600" height="60" class="band-1" />
    <rect x="120" y="160" width="600" height="60" class="band-2" />
    <rect x="120" y="220" width="600" height="60" class="band-3" />
    <rect x="120" y="280" width="600" height="60" class="band-4" />
    <rect x="120" y="340" width="600" height="60" class="band-5" />
    <rect x="120" y="400" width="600" height="60" class="band-6" />
    <rect x="120" y="460" width="600" height="60" class="band-7" />
    <rect x="120" y="520" width="600" height="60" class="band-8" />
    <rect x="120" y="580" width="600" height="60" class="band-9" />
    <rect x="120" y="640" width="600" height="60" class="band-10" />
  </g>

  <circle cx="420" cy="400" r="300" fill="none" stroke-width="1" class="disc-border" />

<text id="text-human" x="840" y="400" text-anchor="start" dominant-baseline="middle"
  font-family="Cabin, Lato, Helvetica, Gill Sans, Segoe UI, Calibri, Arial, sans-serif"
  font-size="180" letter-spacing="4">
  human
</text>
</svg>
